<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/logo.svg"
        alt="Around the U.S. logo"
        class="logo header__logo"
      />
    </header>
    <main class="page__content">
      <section class="profile">
        <img
          src="./images/profile.jpg"
          alt="Avatar"
          class="avatar profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            type="button"
            class="button button_type_edit profile__edit-button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          type="button"
          class="button button_type_add profile__add-button"
        ></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <template id="card-template">
            <li class="card">
              <button
                type="button"
                class="button button_type_delete card__delete-button"
              ></button>
              <img src="" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button
                  type="button"
                  class="button button_type_like card__like-button"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
    </footer>
    <div class="popup page__popup form-popup profile-popup">
      <div
        class="popup__container form-popup__container profile-popup__container"
      >
        <form
          class="form form-popup__form profile-popup__form"
          name="profile-form"
          novalidate
        >
          <h2 class="form__title form-popup__title profile-popup__title">
            Edit Profile
          </h2>
          <div class="form__fields form-popup__fields profile-popup__fields">
            <label class="form__field"
              ><input
                type="text"
                name="Name"
                class="form__input form-popup__field profile-popup__name"
                id="name-input"
                placeholder="Name"
                autocomplete="off"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field"
              ><input
                type="text"
                name="Description"
                class="form__input form-popup__field profile-popup__description"
                id="description-input"
                placeholder="Description"
                autocomplete="off"
                required
                minlength="2"
                maxlength="200" />
              <span class="form__input-error description-input-error"></span
            ></label>
          </div>
          <button
            type="submit"
            class="button button_type_general form__submit form-popup__submit profile-popup__submit"
          >
            Save
          </button>
        </form>
        <button
          class="button button_type_close popup__close form-popup__close profile-popup__close"
        ></button>
      </div>
    </div>
    <div class="popup page__popup form-popup add-card-popup">
      <div
        class="popup__container form-popup__container add-card-popup__container"
      >
        <form
          class="form form-popup__form add-card-popup__form"
          name="add-card-form"
          novalidate
        >
          <h2 class="form__title form-popup__title add-card-popup__title">
            New Place
          </h2>
          <div class="form__fields form-popup__fields add-card-popup__fields">
            <label class="form__field">
              <input
                type="text"
                name="Title"
                class="form__input form-popup__field add-card-popup__place"
                id="place-input"
                placeholder="Title"
                autocomplete="off"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="form__input-error place-input-error"></span>
            </label>
            <label class="form__field"
              ><input
                type="url"
                name="Image URL"
                class="form__input form-popup__field add-card-popup__image-url"
                id="url-input"
                placeholder="Image URL"
                autocomplete="off"
                required />
              <span class="form__input-error url-input-error"></span
            ></label>
          </div>
          <button
            type="submit"
            class="button button_type_general form__submit form-popup__submit add-card-popup__submit"
            disabled
          >
            Create
          </button>
        </form>
        <button
          class="button button_type_close popup__close form-popup__close add-card-popup__close"
        ></button>
      </div>
    </div>
    <div class="popup page__popup image-popup">
      <div class="popup__container image-popup__container">
        <div class="image-popup__window">
          <img src="" alt="" class="image-popup__image" />
          <p class="image-popup__text"></p>
        </div>
        <button
          class="button button_type_close popup__close image-popup__close"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
