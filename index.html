<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/logo.svg"
        alt="Around the U.S. logo"
        class="logo header__logo"
      />
    </header>
    <main class="page__content">
      <section class="profile">
        <img
          src="./images/profile.jpg"
          alt="Avatar"
          class="avatar profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            type="button"
            class="button button_type_edit profile__edit-button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          type="button"
          class="button button_type_add profile__add-button"
        ></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button
                type="button"
                class="button button_type_like card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button
                type="button"
                class="button button_type_like card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button
                type="button"
                class="button button_type_like card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button
                type="button"
                class="button button_type_like card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button
                type="button"
                class="button button_type_like card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago-di-braies.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button
                type="button"
                class="button button_type_like card__like-button"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
    </footer>
    <div class="modal-window page__modal-window">
      <div class="form modal-window__form">
        <h2 class="form__title">Edit Profile</h2>
        <p class="form__field">Name</p>
        <p class="form__field">About Me</p>
        <button type="button" class="button button_type_general form__submit">
          Save
        </button>
        <button class="button button_type_close form__close"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
